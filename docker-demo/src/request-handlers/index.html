<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>DuckDB Koop Provider Demo</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css" />
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script src="https://js.arcgis.com/4.27/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/widgets/Popup"
    ], function(Map, MapView, FeatureLayer, Popup) {

      // Create feature layer from Koop provider
      const featureLayer = new FeatureLayer({
        url: "http://localhost:9001/duckdb/rest/services/FeatureServer/0",
        outFields: ["*"]
      });

      // Create the Map
      const map = new Map({
        basemap: "topo-vector",
        layers: [featureLayer]
      });

      // Create the MapView
      const view = new MapView({
        container: "viewDiv",
        map: map,
        zoom: 15,
        center: [-95, 40],
        popup: new Popup({
      defaultPopupTemplateEnabled: true
    }) // Centered on US
      });

      // When the layer loads, zoom to its extent
      view.when(() => {
        view.goTo(featureLayer.fullExtent);
      });
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>
</html>
